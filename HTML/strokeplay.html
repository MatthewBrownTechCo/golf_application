<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Stroke Play</title>
    <link rel="stylesheet" href="/CSS/mainstyle.css" />
    <link rel="stylesheet" href="/CSS/spstyle.css" />
    <link rel="stylesheet" href="/CSS/userstyle.css" />
    <link rel="stylesheet" href="/CSS/spstyle.css" />
  </head>
  <body>
    <div id="content">
      <div class="container">
        <header class="centered-logo">
          <img id="small-logo" src="/Logos/NotScratchShortWhiteYF.png" />
        </header>
        <div class="hole-select">
          <button id="prev-hole" class="button" onclick="prevHole()">
            <img
              src="https://cdn.discordapp.com/attachments/465350957077889033/1250616118486368317/Pngtreeup_direction_arrow_icon_4243605.png?ex=666b9685&is=666a4505&hm=132cc72a0455a1d00fe060ed83461d1a0e52328630f86490c2740071295da236&"
              class="back-arrow"
            />
          </button>
          <span id="hole">Hole: 1</span>
          <button id="next-hole" class="button" onclick="nextHole()">
            <img
              src="https://cdn.discordapp.com/attachments/465350957077889033/1250616118486368317/Pngtreeup_direction_arrow_icon_4243605.png?ex=666b9685&is=666a4505&hm=132cc72a0455a1d00fe060ed83461d1a0e52328630f86490c2740071295da236&"
              class="fwd-arrow"
            />
          </button>
        </div>
        <div class="player-select">
          <button id="back-btn" class="button" onclick="prevPlayerHandler()">
            <img
              src="https://cdn.discordapp.com/attachments/465350957077889033/1250616118486368317/Pngtreeup_direction_arrow_icon_4243605.png?ex=666b9685&is=666a4505&hm=132cc72a0455a1d00fe060ed83461d1a0e52328630f86490c2740071295da236&"
              class="back-arrow"
            />
          </button>
          <span id="player">Player 1</span>
          <button id="next-btn" class="button" onclick="nextPlayerHandler()">
            <img
              src="https://cdn.discordapp.com/attachments/465350957077889033/1250616118486368317/Pngtreeup_direction_arrow_icon_4243605.png?ex=666b9685&is=666a4505&hm=132cc72a0455a1d00fe060ed83461d1a0e52328630f86490c2740071295da236&"
              class="fwd-arrow"
            />
          </button>
        </div>
        <span id="current-strokes">Strokes: 0</span>
        <div class="scoreboard">
          <span class="score-values" id="player1">Player 1: 0</span>
          <span class="score-values">Player 2: 0</span>
          <span class="score-values">Player 3: 0</span>
          <span class="score-values">Player 4: 0</span>
        </div>
        <div class="stroke-counter">
          <button id="minus-stroke" class="pms-button" onclick="minusOne()">
            -1
          </button>
          <button id="completed" class="pms-button" onclick="finishHole()">
            Finish Hole
          </button>
          <button id="plus-stroke" class="pms-button" onclick="plusOne()">
            +1
          </button>
        </div>
      </div>
    </div>
    <script src="/JavaScript/variables.js"></script>
    <script src="/JavaScript/functions.js"></script>
  </body>
</html>
