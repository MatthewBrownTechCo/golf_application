<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Stroke Play</title>
    <link rel="stylesheet" href="/CSS/mainstyle.css" />
    <link rel="stylesheet" href="/CSS/spstyle.css" />
    <link rel="stylesheet" href="/CSS/userstyle.css" />
    <link rel="stylesheet" href="/CSS/spstyle.css" />
  </head>
  <body>
    <div class="container">
      <header class="centered-logo">
        <img class="small-logo" src="/Logos/NotScratchShortWhiteYF.png" />
      </header>
      <div class="hole-select">
        <button id="prev-hole" class="button" onclick="prevHole()">
          <img
            src="https://cdn.discordapp.com/attachments/465350957077889033/1250616118486368317/Pngtreeup_direction_arrow_icon_4243605.png?ex=666b9685&is=666a4505&hm=132cc72a0455a1d00fe060ed83461d1a0e52328630f86490c2740071295da236&"
            class="back-arrow"
          />
        </button>
        <span id="hole">Hole: 1</span>
        <button id="next-hole" class="button" onclick="nextHole()">
          <img
            src="https://cdn.discordapp.com/attachments/465350957077889033/1250616118486368317/Pngtreeup_direction_arrow_icon_4243605.png?ex=666b9685&is=666a4505&hm=132cc72a0455a1d00fe060ed83461d1a0e52328630f86490c2740071295da236&"
            class="fwd-arrow"
          />
        </button>
      </div>
      <div class="player-select">
        <button id="back-btn" class="button" onclick="prevPlayerHandler()">
          <img
            src="https://cdn.discordapp.com/attachments/465350957077889033/1250616118486368317/Pngtreeup_direction_arrow_icon_4243605.png?ex=666b9685&is=666a4505&hm=132cc72a0455a1d00fe060ed83461d1a0e52328630f86490c2740071295da236&"
            class="back-arrow"
          />
        </button>
        <span id="player"></span>
        <button id="next-btn" class="button" onclick="nextPlayerHandler()">
          <img
            src="https://cdn.discordapp.com/attachments/465350957077889033/1250616118486368317/Pngtreeup_direction_arrow_icon_4243605.png?ex=666b9685&is=666a4505&hm=132cc72a0455a1d00fe060ed83461d1a0e52328630f86490c2740071295da236&"
            class="fwd-arrow"
          />
        </button>
      </div>
      <span id="current-strokes">Strokes: 0</span>
      <div class="ingame-score">
        <span class="score-values" id="player1"></span>
        <span class="score-values" id="player2"></span>
        <span class="score-values" id="player3"></span>
        <span class="score-values" id="player4"></span>
      </div>
      <div class="stroke-counter">
        <button id="minus-stroke" class="mps-button" onclick="minusOne()">
          -1
        </button>
        <button id="completed" class="mps-button" onclick="finishHole()">
          Finish Hole
        </button>
        <button id="plus-stroke" class="mps-button" onclick="plusOne()">
          +1
        </button>
      </div>
    </div>
    <script src="/JavaScript/spscript.js"></script>
  </body>
</html>
