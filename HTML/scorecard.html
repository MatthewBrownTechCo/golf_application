<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Scorecard</title>
    <link rel="stylesheet" href="/CSS/mainstyle.css" />
    <link rel="stylesheet" href="/CSS/scorecard.css" />
  </head>
  <body>
    <div class="container">
      <header class="centered-logo">
        <img class="small-logo" src="/Logos/NotScratchShortWhiteYF.png" />
      </header>
      <div id="endgame-title">Game over! Thanks for playing!</div>
      <div class="final-score">
        <span class="score-values" id="player1End"></span>
        <span class="score-values" id="player2End"></span>
        <span class="score-values" id="player3End"></span>
        <span class="score-values" id="player4End"></span>
      </div>
      <div class="gameover-btn">
        <button id="gameover" onclick="gameOver()">Return Home</button>
      </div>
    </div>
    <script src="/JavaScript/scorescript.js"></script>
  </body>
</html>
