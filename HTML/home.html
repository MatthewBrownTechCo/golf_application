<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/CSS/mainstyle.css" />
    <link rel="stylesheet" href="/CSS/homestyle.css" />
    <title>Not Scratch</title>
  </head>
  <body>
    <div class="home-center">
      <header class="centered-logo">
        <img id="home-logo" src="/Logos/NotScratchFullWhiteYF.png" />
      </header>
      <div class="top-btn">
        <button
          id="strokeplay"
          class="home-btn"
          onclick="saveSelection(this); loadPage('users')"
        >
          Stroke Play (Standard)
        </button>
      </div>
      <div class="bottom-btns">
        <button
          id="threeputts"
          class="home-btn"
          onclick="saveSelection(this); loadPage('users')"
        >
          Three Putts
        </button>
        <button
          id="stableford"
          class="home-btn"
          onclick="saveSelection(this); loadPage('users')"
        >
          Stableford
        </button>
        <button
          id="gir"
          class="home-btn"
          onclick="saveSelection(this); loadPage('users')"
        >
          GIR
        </button>
        <button
          id="fir"
          class="home-btn"
          onclick="saveSelection(this); loadPage('users')"
        >
          FIR
        </button>
        <button
          id="bbb"
          class="home-btn"
          onclick="onclick"
          ="saveSelection(this); loadPage('users')"
        >
          Bingo-Bango-Bongo
        </button>
      </div>
    </div>
    <script src="/JavaScript/homescript.js"></script>
  </body>
</html>
