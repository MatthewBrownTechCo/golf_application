<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/CSS/mainstyle.css" />
    <link rel="stylesheet" href="/CSS/homestyle.css" />
    <title>Not Scratch</title>
  </head>
  <body>
    <div id="content">
      <div class="home-center">
        <header id="title-logo">
          *Not Scratch Logo w/ Transparent Background*
        </header>
        <div class="top-btn">
          <button
            id="strokeplay"
            class="home-btn"
            onclick="loadPage('users'); saveSelection(this);"
          >
            Stroke Play (Standard)
          </button>
        </div>
        <div class="bottom-btns">
          <button
            id="threeputts"
            class="home-btn"
            onclick="loadPage('users'); saveSelection(this);"
          >
            Three Putts
          </button>
          <button
            id="stableford"
            class="home-btn"
            onclick="loadPage('users'); saveSelection(this);"
          >
            Stableford
          </button>
          <button
            id="gir"
            class="home-btn"
            onclick="loadPage('users'); saveSelection(this);"
          >
            GIR
          </button>
          <button
            id="fir"
            class="home-btn"
            onclick="onclick"
            ="loadPage('users'); saveSelection(this);"
          >
            FIR
          </button>
          <button
            id="bbb"
            class="home-btn"
            onclick="onclick"
            ="loadPage('users'); saveSelection(this);"
          >
            Bingo-Bango-Bongo
          </button>
        </div>
      </div>
    </div>
    <script src="/JavaScript/variables.js"></script>
    <script src="/JavaScript/functions.js"></script>
  </body>
</html>
