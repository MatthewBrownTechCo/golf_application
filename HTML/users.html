<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/CSS/mainstyle.css" />
    <link rel="stylesheet" href="/CSS/userstyle.css" />
    <title>Not Scratch</title>
  </head>
  <body>
    <div id="content">
      <div class="users-center">
        <header id="users-logo">
          *Not Scratch Logo w/ Transparent Background*
        </header>
        <header class="name-question">
          <strong>Please enter up to 4 names to play!</strong>
        </header>
        <ol class="name-list" id="list"></ol>
        <div class="player">
          <label for="user"><strong>Player Name:</strong></label>
          <input class="sp-input" id="user" />
          <button class="sp-btn" onclick="addUser()">Add Player</button>
        </div>
      </div>
      <br />
      <br />
      <div class="cycle-btn-div">
        <a href="/HTML/home.html">
          <button class="cycle-btn" onclick="loadPage('home')">
            <img
              src="https://cdn.discordapp.com/attachments/465350957077889033/1250616118486368317/Pngtreeup_direction_arrow_icon_4243605.png?ex=666b9685&is=666a4505&hm=132cc72a0455a1d00fe060ed83461d1a0e52328630f86490c2740071295da236&"
              class="back-arrow"
            />
          </button>
        </a>
        <button class="cycle-btn" onclick="pageNavigator(); playerFill()">
          <img
            src="https://cdn.discordapp.com/attachments/465350957077889033/1250616118486368317/Pngtreeup_direction_arrow_icon_4243605.png?ex=666b9685&is=666a4505&hm=132cc72a0455a1d00fe060ed83461d1a0e52328630f86490c2740071295da236&"
            class="fwd-arrow"
          />
        </button>
      </div>
    </div>
    <script src="/JavaScript/userscript.js"></script>
  </body>
</html>
