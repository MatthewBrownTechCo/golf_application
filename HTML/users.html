<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/CSS/mainstyle.css" />
    <link rel="stylesheet" href="/CSS/userstyle.css" />
    <title>Not Scratch</title>
  </head>
  <body>
    <div id="content">
      <div class="users-center">
        <header class="centered-logo">
          <img id="users-logo" src="/Logos/NotScratchFullWhiteYF.png" />
        </header>
        <header class="name-question">
          <strong>Please enter up to 4 names to play!</strong>
        </header>
        <button class="refresh-data" onclick="refreshData()">
          Clear Name List
        </button>
        <ol class="name-list" id="list"></ol>
        <div class="player">
          <label for="user"><strong>Player Name:</strong></label>
          <input class="sp-input" id="user" />
          <button class="sp-btn" onclick="addUser()">Add Player</button>
        </div>
      </div>
      <br />
      <br />
      <div class="cycle-btn-div">
        <a href="/HTML/home.html">
          <button class="cycle-btn" onclick="loadPage('home')">
            <img src="/NicePng_next-arrow-png_9180764.png" class="back-arrow" />
          </button>
        </a>
        <button class="cycle-btn" onclick="playerFill()">
          <img src="/NicePng_next-arrow-png_9180764.png" class="fwd-arrow" />
        </button>
      </div>
    </div>
    <script src="/JavaScript/userscript.js"></script>
  </body>
</html>
